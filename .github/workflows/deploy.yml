name: Auto Deploy to VPS

on:
  workflow_run:
    workflows: ["CI Tubes IPA (Laravel + React)"]
    types:
      - completed
  
  workflow_dispatch: 

jobs:
  deploy:
    # Hanya jalan jika CI (Test/Build) di main.yml SUKSES
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}       # Pastikan Secret ini ada
          username: ${{ secrets.VPS_USERNAME }} # Pastikan Secret ini ada
          password: ${{ secrets.VPS_PASSWORD }} # Pastikan Secret ini ada
          port: 22
          script: |
            # Masuk ke folder project (misal: /root/tubes-ipa)
            cd ${{ secrets.PROJECT_PATH }}
            
            # 1. Ambil kodingan terbaru
            git pull origin main
            
            # 2. Build ulang container (Tanpa mematikan container dulu = Lebih cepat)
            sudo docker compose up -d --build
            
            # 3. Bersihkan sampah image bekas build
            sudo docker system prune -f